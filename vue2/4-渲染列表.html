
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
   
    <div class="app">

        key使用唯一字符串或数字，保证vue框架的update正常
       <ul v-for="(item, index) in list" :key="index">
           <li>{{ item.userName }}</li>
           <li>{{ index }}</li>
       </ul>
       
    </div>


    <!-- 这是js在html页面头部引入的原因，自定义js文件要最后引入，因为要先有元素id,vue才能获取相应的元素 -->
    <script>
        const app = new Vue({
            // el 控制页面中的哪个元素，值为选择器
            el: '.app',
            data: {
                list: [
                    {id: '1',userName: 'hzc'},
                    {id: '2',userName: 'hzc2'},
                    {id: '3',userName: 'hzc3'},
                ]
            }
        })
    </script>
</body>
</html>
